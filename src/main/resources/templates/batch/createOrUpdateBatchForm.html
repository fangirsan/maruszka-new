<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title th:text="#{index.page.title}">Page Title</title>

<link href="../static/css/bootstrap-3.3.4-dist/css/bootstrap.min.css"
	rel="stylesheet" media="screen"
	th:href="@{/css/bootstrap-3.3.4-dist/css/bootstrap.min.css}" />

<script src="../static/js/jquery-2.1.4.min.js"
	th:src="@{/js/jquery-2.1.4.min.js}"></script>

<link th:href="@{/css/custom.css}" rel="stylesheet" media="screen" />

<style th:remove="all">
</style>

</head>
<body>
	<div class="container">
		<div class="header" th:replace="fragments/main-sections :: header"></div>
		<div class="menu" th:replace="fragments/main-sections :: menu"></div>

		<div class="wrapper">
			<div class="main">
				<div class="page-title">
					<p th:text="#{beerStyle.form.title}" />
				</div>
				<div class="form">
					<form th:object="${batch}" th:action="@{'/batch/saveBatch'}" method="post">
						<input type="hidden" name ="id" th:field="*{id}">

						<div class="form-row">
							<div class="form-field-name">
								<label>Batch number:</label>
							</div>
							<div class="form-field-input">
								<input type="text" class="form-control"	th:field="*{batchNumber}" th:errorclass="has-error"/>
								<div class="form-error" th:if="${#fields.hasErrors('batchNumber')}">
									<ul>
										<li th:each="err : ${#fields.errors('batchNumber')}" th:text="${err}"/>
									</ul>
								</div>
							</div>
						</div>

						<div class="form-row">
							<div class="form-field-name">
								<label>Beer style:</label>
							</div>
							<div class="form-field-input">
								<select class="form-control" th:field="*{beerStyle}">
									<option th:each="beerStyle : ${beerStyles}"
											th:value="${beerStyle?.id}"
											th:text="${beerStyle?.beerStyleName}">
									</option>
								</select>
							</div>
						</div>

						<div class="form-row">
							<div class="form-field-name">
								<label>Creation date:</label>
							</div>
							<div class="form-field-input">
								<input type="date" class="form-control"	th:field="*{creationDate}" th:errorclass="has-error"/>
								<div class="form-error" th:if="${#fields.hasErrors('creationDate')}">
									<ul>
										<li th:each="err : ${#fields.errors('creationDate')}" th:text="${err}"/>
									</ul>
								</div>
							</div>
						</div>

						<div class="form-row">
							<div class="form-field-submit">
								<button class="submit-button" type="submit">Submit</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		<div class="footer" th:replace="fragments/main-sections :: footer"></div>
	</div>

</body>
</html>
