<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title th:text="#{index.page.title}">Page Title</title>

	<link href="../static/css/bootstrap-3.3.4-dist/css/bootstrap.min.css"
		  rel="stylesheet" media="screen"
		  th:href="@{/css/bootstrap-3.3.4-dist/css/bootstrap.min.css}" />

	<script src="../static/js/jquery-2.1.4.min.js"
			th:src="@{/js/jquery-2.1.4.min.js}"></script>

	<link th:href="@{/css/custom.css}" rel="stylesheet" media="screen" />

	<style th:remove="all">
	</style>

</head>
<body>
<div class="container">
	<div class="header" th:replace="fragments/main-sections :: header"></div>
	<div class="menu" th:replace="fragments/main-sections :: menu"></div>

	<div class="wrapper">
		<div class="main">
			<div class="page-title">
				<p th:text="${yeast.name}">Yeast name</p>
			</div>
			<div class="show">

				<div class="form-row">
					<div class="display-field-name">
						<label>Producer:</label>
					</div>
					<div class="form-field-input">
						<p th:text="${yeast.producer.producerName}">Producer</p>
					</div>
				</div>

				<div class="form-row">
					<div class="display-field-name">
						<label>Yeast type:</label>
					</div>
					<div class="form-field-input">
						<p th:text="${yeast.yeastType}">Yeast type</p>
					</div>
				</div>

				<div class="form-row">
					<div class="display-field-name">
						<label>Type:</label>
					</div>
					<div class="form-field-input">
						<p th:text="${yeast.yeastFermentationType.getDescription()}">Fermentation Type</p>
					</div>
				</div>

				<div class="form-row">
					<div class="display-field-name">
						<label>Alcohol tolerance</label>
					</div>
					<div class="form-field-input">
						<p th:text="${yeast.getAlcoholTolerance()} + '%'">Alcohol Tolerance</p>
					</div>
				</div>

				<div class="form-row">
					<div class="display-field-name">
						<label>Fermentation Temperature Min:</label>
					</div>
					<div class="form-field-input">
						<p th:text="${yeast.getFermentationTempMin()} + ' °C'">Fermentation Temperature Min</p>
					</div>
				</div>

				<div class="form-row">
					<div class="display-field-name">
						<label>Fermentation Temperature Max:</label>
					</div>
					<div class="form-field-input">
						<p th:text="${yeast.getFermentationTempMax()} + ' °C'">Fermentation Temperature Max</p>
					</div>
				</div>

				<div class="form-row">
					<div class="display-field-name">
						<label>Flocculation:</label>
					</div>
					<div class="form-field-input">
						<p th:text="${yeast.flocculation}">Flocculation</p>
					</div>
				</div>

				<div class="bottom-nav-buttons">
					<ul>
						<li><a href="#" th:href="@{'/yeast/list'}"><img th:src="@{/images/list.png}" title="list"></a></li>
						<li><a href="#" th:href="@{'/yeast/' + ${yeast.id} + '/edit'}"><img th:src="@{/images/update.png}" title="update"></a></li>
						<li><a href="#" th:href="@{'/yeast/delete/' + ${yeast.id}}"><img th:src="@{/images/delete.png}" title="delete"></a></li>
					</ul>
				</div>
			</div>
		</div>
	</div>
	<div class="footer" th:replace="fragments/main-sections :: footer"></div>
</div>

</body>
</html>
