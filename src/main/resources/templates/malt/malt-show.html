<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title th:text="#{index.page.title}">Page Title</title>

<link href="../static/css/bootstrap-3.3.4-dist/css/bootstrap.min.css"
	rel="stylesheet" media="screen"
	th:href="@{/css/bootstrap-3.3.4-dist/css/bootstrap.min.css}" />

<script src="../static/js/jquery-2.1.4.min.js"
	th:src="@{/js/jquery-2.1.4.min.js}"></script>

<link th:href="@{/css/custom.css}" rel="stylesheet" media="screen" />

<style th:remove="all">
</style>

</head>
<body>
	<div class="container">
		<div class="header" th:replace="fragments/main-sections :: header"></div>
		<div class="menu" th:replace="fragments/main-sections :: menu"></div>

		<div class="wrapper">
			<div class="main">
				<div class="page-title">
					<p th:text="${malt.maltName}">Malt name</p>
				</div>
				<div class="show">
					<div class="form-row">
						<div class="display-field-name">
							<label>Producer:</label>
						</div>
						<div class="form-field-input">
							<p th:text="${malt.producer.producerName}">Producer name</p>
						</div>
					</div>
					<div class="form-row">
						<div class="display-field-name">
							<label>Country:</label>
						</div>
						<div class="form-field-input">
							<p th:text="${malt.country.countryName}">Country</p>
						</div>
					</div>
					<div class="form-row">
						<div class="display-field-name">
							<label>Malt filling:</label>
						</div>
						<div class="form-field-input">
							<p th:text="'Up to ' + ${malt.maltFilling} + '%'">Malt filling</p>						
						</div>
					</div>
					<div class="form-row">
						<div class="display-field-name">
							<label>Malt usage:</label>
						</div>
						<div class="form-field-input">
							<p th:text="${malt.maltUsage}">Malt usage</p>
						</div>
					</div>
					<div class="form-row">
						<div class="display-field-name">
							<label>Malt EBC:</label>
						</div>
						<div class="form-field-input">
							<p th:text="${malt.maltEbc}">Malt EBC</p>
						</div>
					</div>

				</div>
			</div>
		</div>
		<div class="footer" th:replace="fragments/main-sections :: footer"></div>
	</div>

</body>
</html>
